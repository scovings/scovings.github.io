<!DOCTYPE html>
<html>
<head>
    <title>Request Form</title>
</head>
<body>
    <h1>Request Form</h1>
    <form id="requestForm">
        <label for="username">Your Name:</label><br>
        <input type="text" id="username" name="username" required><br><br>
        
        <label for="request">Your Request:</label><br>
        <textarea id="request" name="request" rows="4" cols="50" required></textarea><br><br>
        
        <button type="submit">Send</button>
    </form>

    <script>
        document.getElementById('requestForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            const webhookUrl = "https://discord.com/api/webhooks/1320042449510465658/HUNvjjTOI-kith3AB8eDDtSl3nLXzQVkePIshEpBHWjVay91YlnuhJ2hCo9nry2B7u2m"; // Replace with your webhook URL
            
            const username = document.getElementById('username').value;
            const request = document.getElementById('request').value;
            
            const payload = {
                content: `**New Request:**\n**Name:** ${username}\n**Request:** ${request}`
            };
            
            try {
                const response = await fetch(webhookUrl, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(payload),
                });

                if (response.ok) {
                    alert('Request sent successfully!');
                } else {
                    alert('Failed to send request.');
                }
            } catch (error) {
                console.error('Error sending request:', error);
                alert('An error occurred while sending the request.');
            }
        });
    </script>
</body>
</html>
