<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects</title>
</head>
<body>
    <header>
        <h1>My Projects</h1>
    </header>
    <main>
        <style>
            body {
                font-family: 'Poppins', sans-serif;
                background-color: #121212;
                color: white;
                text-align: center;
                margin: 0;
                padding: 20px;
            }
            header h1 {
                font-size: 3em;
                font-weight: bold;
                margin-bottom: 30px;
                text-transform: uppercase;
                letter-spacing: 2px;
                color: #4CAF50;
            }
            .projects {
                display: grid;
                grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
                gap: 20px;
                max-width: 1000px;
                margin: auto;
            }
            .project {
                background: linear-gradient(135deg, #2a2a2a, #3a3a3a);
                padding: 20px;
                border-radius: 15px;
                box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
                transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out;
                overflow: hidden;
            }
            .project:hover {
                transform: scale(1.07);
                box-shadow: 0 10px 25px rgba(0, 255, 100, 0.4);
            }
            .project h2 {
                font-size: 1.5em;
                margin-bottom: 10px;
                color: #4CAF50;
            }
            .project p {
                font-size: 1em;
                color: #bdbdbd;
            }
            .project a {
                display: inline-block;
                margin-top: 10px;
                padding: 8px 15px;
                background: #4CAF50;
                color: white;
                border-radius: 5px;
                text-decoration: none;
                transition: background 0.3s;
            }
            .project a:hover {
                background: #66bb6a;
            }
        </style>
        <div class="projects">
            <div class="project">
                <h2>Love2D Paddle Game</h2>
                <p>A paddle game using Love2D with falling cubes and power-ups.</p>
                <a href="#">View Project</a>
            </div>
            <div class="project">
                <h2>Minecraft Clone (Java)</h2>
                <p>A Java-based Minecraft remake with block physics.</p>
                <a href="#">View Project</a>
            </div>
            <div class="project">
                <h2>Formula E Racing Game</h2>
                <p>A fast-paced racing game focused on Formula E cars.</p>
                <a href="#">View Project</a>
            </div>
        </div>
    </main>
</body>
</html>
